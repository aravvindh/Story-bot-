    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-20px) translateX(10px); }
        100% { transform: translateY(0px) translateX(0px); }
      }
      .cloud {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.3;
        animation: float 20s ease-in-out infinite;
      }
      .cloud.fast { animation-duration: 25s; }
      .cloud.slow { animation-duration: 40s; }

      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.8) translateY(10px); }
        80% { opacity: 1; transform: scale(1.05) translateY(0px); }
        100% { opacity: 1; transform: scale(1.0) translateY(0px); }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle {
        animation: wiggle 0.5s ease-in-out infinite;
      }

      @keyframes thinking {
        0% { transform: translateX(0px) rotate(0deg); }
        25% { transform: translateX(-5px) rotate(-2deg); }
        75% { transform: translateX(5px) rotate(2deg); }
        100% { transform: translateX(0px) rotate(0deg); }
      }
      .animate-thinking {
        animation: thinking 0.7s ease-in-out infinite;
      }

      @keyframes idle-float {
         0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
       .animate-idle {
        animation: idle-float 3s ease-in-out infinite;
      }
    </style>
